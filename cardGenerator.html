<html>
	<head>
		<script src="cardGen.js"></script>
		<title>
			Secret Card Generator.  Do not touch.
		</title>
			<link rel="stylesheet" href="styles.css">
	</head>
	<header>
		<h1>Secret Card Generator</h1>
	</header>
	<body>
		<svg id="card" width="250px" height="350px">
			<rect x="5" y="7" rx="15" ry="15" width="240" height="336" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"></rect>
		</svg>
		<form id="inputs">
			<label for="cName">Card Name: </label>
			<input type="text" id="cName" name="cName" /><br>
			<label for="cType">Card Type: </label>
			<input type="text" id="cType" name="cType" /><br>
			<label for="cost">Casting Cost: </label>
			<input type="text" id="cost" name="cost" /><br>
			<label for="invests">Investments: </label>
			<input type="text" id="cType" name="invests" /><br>
			<label for="body">Card Body: </label><br>
			<textarea id="body" name="body" rows="10" cols="10" /><br>
			<label for="artist">Artist: </label>
			<input type="text" id="artist" name="artist" /><br>
	</body>
</html>
