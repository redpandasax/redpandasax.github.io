<html>
	<head>
		<script src="cardGen.js">
			var form = document.getElementById("myForm");
			function handleForm(event) { event.preventDefault(); } 
			form.addEventListener('submit', handleForm);
		</script>
		<title>
			Secret Card Generator.  Do not touch.
		</title>
			<link rel="stylesheet" href="styles.css">
	</head>
	<header>
		<h1>Secret Card Generator</h1>
	</header>
	<body>
		<img src="https://drive.google.com/uc?export=view&id=1_phSXNt2StQOL6S6Sjq0hzugllEVp0Xh" id="Blue Troop" style="display: none;">
		<img src="https://drive.google.com/uc?export=view&id=1HQg__5-UGvntukaCQs7XIBPNuxotirdJ" id="Blue Textboxes" style="display: none;">
		<img src="https://drive.google.com/uc?export=view&id=1HQg__5-UGvntukaCQs7XIBPNuxotirdJ" id="imageLayer" style="display: none;">
		<img src="https://drive.google.com/uc?export=view&id=10jw2gJFIHPwbqJnxiN-IgAyBf8j017su" id="Blue 1Invest" style="display: none;">
		<img src="https://drive.google.com/uc?export=view&id=1i5FiJOCz1ia9G70HIOz8krVwx4d8z9b7" id="Blue 2Invest" style="display: none;">
		<img src="https://drive.google.com/uc?export=view&id=1hMoIkQBbp_rIXTM3FtQGEVpLePSHq0u9" id="Blue 3Invest" style="display: none;">
		
		<form id="myForm" onsubmit="layerCard(document.getElementById(&quot;color&quot;).value,document.getElementById(&quot;cType&quot;),document.getElementById(&quot;invests&quot;).value.split(/\r*\n/).length); event.preventDefault();" autocomplete="off">
			<label for="cName">Card Name: </label>
			<input type="text" id="cName" name="cName" /><br>
			<label for="cType">Card Type: </label>
			<select name="cType" id="cType">
				<option value="Item">Item</option>
				<option value="Troop">Troop</option>
				<option value="Sorceror">Sorceror</option>
				<option value="Commander">Commander</option>
				<option value="Path">Path</option>
			</select><br>
			<label for="color">Color: </label>
			<select name="color" id="color">
				<option value="Blue">Blue</option>
			</select>
			<label for="cost">Casting Cost: </label>
			<input type="text" id="cost" name="cost" /><br>
			<label for="invests">Investments: </label>
			<textarea id="invests" name="invests" rows="10" cols="3"></textarea><br>
			<label for="body">Card Body: </label><br>
			<textarea id="body" name="body" rows="10" cols="10"></textarea><br>
			<label for="artist">Artist: </label>
			<input type="text" id="artist" name="artist" /><br>
			<label for="collectorID">Collector ID: </label>
			<input type="text" id="collectorID" name="collectorID" /><br>
			
			<input type="submit">
		</form>
		<canvas id="card" width="2292" height="3201" />
		
	</body>
</html>
