<head>
	<h1>Random Deck Generator for Magic the Gathering</h1>
</head>
<body>
	<form>
  		<label for="cardUrl">Paste the download link for the oracle cards bulk data:</label>
  		<input type="url" id="cardUrl" name="cardUrl"><br>
		<label for="format">Format:</label>
		<input type="text" id="format" name="Format"><br>
		<input type="checkbox" id="color1" name="Blue" value="U">
		<label for="color1"> Blue</label><br>
		<input type="checkbox" id="color2" name="Red" value="R">
		<label for="color2"> Red</label><br>
		<input type="checkbox" id="color3" name="Black" value="B">
		<label for="color3"> Black</label><br>
		<input type="checkbox" id="color4" name="White" value="W">
		<label for="color4"> White</label><br>
		<input type="checkbox" id="color5" name="Green" value="G">
		<label for="color5"> Green</label><br>
		<input type="submit" value="Generate Deck">
	</form>
	<p id="deck">This is your random deck</p>
	<script src="DeckGen.js">
		deckGen(format, [color1,color2,color3,color4,color5], cardUrl);
		console.log("success");
	</script>
</body>
<foot>
</foot>
